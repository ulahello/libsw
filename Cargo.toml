[package]
name = "libsw"
version = "2.2.0"
authors = ["Ula Shipman <ula.hello@mailbox.org>"]
edition = "2021"
rust-version = "1.61.0"
description = "Comprehensive stopwatch library"
documentation = "https://docs.rs/libsw"
homepage = "https://crates.io/crates/libsw"
repository = "https://github.com/ulahello/libsw"
license = "MIT OR Apache-2.0"
keywords = ["stopwatch"]
categories = ["date-and-time"]

[dependencies]
tokio = { version = "1.24.2", features = ["time"], optional = true }

[features]
default = ["std"]
nightly = []
std = []
std_instant = ["std"]
std_systemtime = ["std"]
tokio = ["dep:tokio", "std"]
